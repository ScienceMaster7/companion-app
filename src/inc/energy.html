<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>Companion-App</title>
  </head>
  <body class="outer-grid">
    <!-- HEADER -->
    <header>
      <h1 class="header__title">Energy</h1>
    </header>
    <!-- CONTENT -->
    <main class="content">
      <section class="chart-box">
        <div class="chart-box__wrapper">
          <h2>Energy level throughout the day</h2>
          <div class="rows-wrapper">
            <div class="rows"></div>
            <div class="rows"></div>
            <div class="rows"></div>
            <div class="rows"></div>
            <div class="rows"></div>
          </div>
          <div class="legend">
            <div class="legend-text-box text-box--blue">
              <p class="text--white">Other students</p>
            </div>
            <div class="legend-text-box text-box--orange">
              <p class="text--orange">You</p>
            </div>
          </div>
        </div>
      </section>

      <section class="level-box">
        <h2 class="level-box__title">Rate your current energy level:</h2>
        <div class="level-bar__wrapper">
          <div class="level-bar__item">
            <p class="text--white">100%</p>
          </div>
          <div class="level-bar__item"><p class="text--white">75%</p></div>
          <div class="level-bar__item"><p class="text--orange">50%</p></div>
          <div class="level-bar__item"><p class="text--orange">25%</p></div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <nav class="navbar">
        <a href="../index.html"
          ><img src="/design/icons/DashboardIcon.svg" alt="icon"
        /></a>
        <a href="buddies.html"
          ><img src="/design/icons/BuddyIcon.svg" alt="icon"
        /></a>
        <a href="teams.html"
          ><img src="/design/icons/TeamIcon.svg" alt="icon"
        /></a>
        <a class="active" href="#"
          ><img src="/design/icons/EnergyIcon.svg" alt="icon"
        /></a>
        <a href="#"><img src="/design/icons/JournalIcon.svg" alt="icon" /></a>
      </nav>
    </footer>
  </body>
</html>
